<div class="container">
<br>
  <div class="card">
    <div class="card-header">

  <h3>Fake/True news</h3>

    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
       <form #newsForm="ngForm" (ngSubmit)="onSubmit(newsForm.value)">

    <div class="form-group row">
      <textarea class="form-control" rows="9" id="news" placeholder="Tapez le news à verifier" name="news" ngModel></textarea>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-lg btn-outline-primary" >Vérifier</button>
        <button type="button" class="btn btn-lg btn-outline-danger ml-4" (click)="clear(newsForm)">Effacer</button>
      </div>
    </div>

  </form>
      </blockquote>
    </div>
  </div>
